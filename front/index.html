<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/slate/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <!--[if lt IE 9]>
      <script src="html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <header><h1>Cuadrangular</h1></header>
    <div class="container-fluid">
      <div class="row">
        <section class="col-md-5 card card-body">
          <form id="equipo-form">
            <div class="input-group">
              <input type="text" class="form-control" id="equipoInput" autofocus/>
              <button class="btn btn-primary">+</button>
              <a target="#" class="btn btn-primary" id="botonModo">&nbsp;</a>
            </div>
          </form>
            <table class="table">
              <thead>
                <tr>
                  <th>&nbsp;</th>
                  <th>Equipo</th>
                  <th>Puntos</th>
                </tr>
              </thead>
              <tbody id="equiposContainer"></tbody>
            </table>
        </section>
        <section class="col-md-7">
          <form id="partidos-form">
            <table class="table">
              <thead>
                <th>Equipo 1</th>
                <th colspan="2">Puntos</th>
                <th>Equipo 2</th>
              </thead>
              <tbody id="partidosContainer"></tbody>
            </table>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
